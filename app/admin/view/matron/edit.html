<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>          
      月嫂编辑
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="__PUBLIC__/echarts/echarts.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all">
</head>
<body class="layui-layout-body" style="overflow-y:visible;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>
          月嫂编辑
        </legend>
    </fieldset>
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
          <label class="layui-form-label">联系地址</label>
          <div class="layui-input-block">
            <input type="text" name="address" placeholder="请输入月嫂联系地址" class="layui-input" required lay-verify="required" value="{$data['address']}">
          </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">民族</label>
            <div class="layui-input-block">
              <input type="text" name="nation" placeholder="请输入民族" class="layui-input" required lay-verify="required" value="{$data['nation']}">
            </div>
          </div>
        <div class="layui-form-item">
          <label class="layui-form-label">工作年限</label>
          <div class="layui-input-block">
            <input type="text" name="year" placeholder="请输入月嫂工作年限" class="layui-input" required lay-verify="required" value="{$data['year']}">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">服务家庭数</label>
          <div class="layui-input-block">
            <input type="text" name="households" placeholder="请输入月嫂服务家庭数" class="layui-input" required lay-verify="required" value="{$data['households']}">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">年龄</label>
          <div class="layui-input-block">
            <input type="text" name="age" placeholder="请输入月嫂年龄" class="layui-input" required lay-verify="required" value="{$data['age']}">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">月嫂星级</label>
          <div class="layui-input-block">
              <select name="star" lay-verify="required">
                  <option value="0" {if empty($data['star'])}selected{/if}>请输入月嫂星级</option>
                  <option value="2" {if $data['star'] == 2}selected{/if}>二星月嫂</option>
                  <option value="3" {if $data['star'] == 3}selected{/if}>三星月嫂</option>
                  <option value="4" {if $data['star'] == 4}selected{/if}>四星月嫂</option>
                  <option value="5" {if $data['star'] == 5}selected{/if}>五星月嫂</option>
                  <option value="6" {if $data['star'] == 6}selected{/if}>六星月嫂</option>
                  <option value="7" {if $data['star'] == 7}selected{/if}>金牌月嫂</option>
                  <option value="8" {if $data['star'] == 8}selected{/if}>月子管家</option>
                </select>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">月嫂介绍</label>
          <div class="layui-input-block">
            <input type="text" name="introduce" placeholder="请输入月嫂介绍" class="layui-input" required lay-verify="required" value="{$data['introduce']}">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">月嫂标签</label>
          <div class="layui-input-block">
            <input type="text" name="label" placeholder="请输入月嫂标签 每个标签用空格分隔" class="layui-input" required lay-verify="required" value="{$data['label']}">
          </div>
          <p style="color: red;">*月嫂标签 多个标签之间用空格分隔&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;例:身份证 健康证 母婴护理证 催乳师证 营养师证 育婴证</p>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">所属地区</label>
          <div class="layui-input-block">
              <select name="region" lay-verify="required">
                  <option value="0">请选择月嫂所属地区</option>
                  <option value="1" {if $data['region'] == 1}selected{/if}>福州</option>
                  <option value="2" {if $data['region'] == 2}selected{/if}>马来西亚</option>
                </select>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">月嫂籍贯</label>
          <div class="layui-input-block">
            <input type="text" name="native_place" placeholder="请输入月嫂籍贯" class="layui-input" required lay-verify="required" value="{$data['native_place']}">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">26天的价格</label>
          <div class="layui-input-block">
            <input type="text" name="price" placeholder="请输入月嫂26天的价格" class="layui-input" required lay-verify="required" value="{$data['price']}">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <input type="hidden" class="layui-input" name="id" value="{$data['id']}">
            <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
          </div>
        </div>
      </form>
</body>
<script src="__PUBLIC__/jquery/jquery.min.js"></script>
<script src="__PUBLIC__/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form','laydate','layer'], function(){
        var form = layui.form;
        var laydate = layui.laydate;
        var layer = layui.layer;
        //监听提交
        form.on('submit(submit)', function(data){
            $.post("{:url('admin/matron/post')}",data.field,function(res){
                if(res.status == 1){
                    layer.closeAll("iframe");
                    parent.location.reload();
                }
                layer.msg(res.msg);
            },'json')
            return false;
        });
    });
</script>
</html>
