<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>图片列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="__PUBLIC__/echarts/echarts.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all">
</head>
<body class="layui-layout-body" style="overflow-y:visible;">
<table class="layui-hide" id="table" lay-filter="table">
  
</table>
<div id="edit" class="layui-form" style="display: none;margin:1rem 3rem;">
  <div class="layui-form-item">
    <label class="layui-form-label">房间图片</label>
    <div class="layui-input-block">
        <button type="button" class="layui-btn" id="head_img">
          <i class="layui-icon">&#xe67c;</i>上传图片
        </button>
        <input type="hidden" name="" id="img">
    </div>
  </div>
</div>
<script type="text/html" id="buttons">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="__PUBLIC__//jquery/jquery.min.js"></script>
<script src="__PUBLIC__//layui/layui.js"></script>
<script type="text/javascript">
layui.use(['table','form','layer'], function(){
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  table.render({
    elem: '#table' //表格id
    ,url:"{:url('admin/hotel/list')}"//list接口地址
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度
    ,height: 'full-120',
    page: true,
    limits: [15, 25, 45, 60],
    limit: 15
    ,cols: [[
    //align属性是文字在列表中的位置 可选参数left center right
    //sort属性是排序功能
    //title是这列的标题
    //field是取接口的字段值
    //width是宽度，不填则自动根据值的长度
      {field:'id', title: 'ID',align: 'center'},
      {field:'action',title: '酒店名称',align: 'center'},
      {field:'name',title: '客房名称',align: 'center'},
      {field:'num', title: '剩余数量',align: 'center'},
      {field:'price', title: '房间价格',align: 'center'},
      {field:'create_time', title: '创建时间',align: 'center'},
      {field:'update_time', title: '最后修改时间',align: 'center'},
      {fixed:'right',title: '操作', align:'center', toolbar: '#buttons'}
    ]]    
    ,page: true//是否分页
  });
  //监听
  table.on('tool(table)', function(obj){
      console.log(obj);
      //data就是一行的数据
      var data = obj.data;
      if(obj.event === 'del'){
          layer.confirm('真的删除吗', function(index){
              $.post("{:url('admin/hotel/del')}",{id:data.id},function(res){
                if (res.status == 1) {
                    obj.del();//删除表格这行数据
                }
                layer.msg(res.msg);
              })
          });
      }else if(obj.event === 'edit'){
          $('#name').val(data.name);
          $('#num').val(data.num);
          $('#price').val(data.price);
          console.log(data.id);
          $('#hiddenid').val(data.id);
          $("#action").val(data.actionid);
          $('.head_img').show();
          $('#img_show').attr('src',data.head_img);
          $('#img').val(data.head_img);
          form.render('select');
          layer.open({
            type: 1,
            title:'编辑',
            skin: 'layui-layer-rim', //加上边框
            area: ['50rem;', '40rem;'], //宽高
            content: $('#edit'),
          });
      }
    });
});
layui.use('upload', function(){
  var upload = layui.upload;
  //执行实例
  var uploadInst = upload.render({
    elem: '#head_img' //绑定元素
    ,url: "{:url('admin/Common/adminUpload')}",
    data:{width:'200',height:'200',type:'1'} //上传接口
    ,done: function(res){
        console.log(res);
        if (res.code == 20000) {
            $('.head_img').show();
            $('#img_show').attr('src',res.data.src);
            $('#img').val(res.data.src);
        }
    }
    ,error: function(){
      //请求异常回调
    }
  });
});
$('#submit').click(function(){
    var data = {
        actionid:$('#action').val(),
        name:$('#name').val(),
        num:$('#num').val(),
        price:$('#price').val(),
        id:$('#hiddenid').val(),
        head_img:$('#img').val()
    };
    var url = "{:url('admin/hotel/post')}";
    $.post(url,data,function(res){
        if (res.status == 1) {
            layer.closeAll();
            layui.use('table', function(){
                var table = layui.table;
                table.reload('table', { //表格的id
                    url:"{:url('admin/hotel/list')}",
                });
          })
        }
        layer.msg(res.msg);
    },'json');
})
$('.add').click(function(){
    layui.use('form', function(){
        var form = layui.form;
        $('#name').val('');
        $('#num').val('');
        $('#price').val('');
        $('#hiddenid').val('0');
        $("#action").val('0');
        form.render('select');
        $('.head_img').hide();
        $('#img_show').attr('src','');
        $('#img').val('');
    })
    layer.open({
            type: 1,
            title:'添加',
            skin: 'layui-layer-rim', //加上边框
            area: ['50rem;', '40rem;'], //宽高
            content: $('#edit'),
          });
})
$('#search').click(function(){
      //传递where条件实现搜索，并且重载表格数据
      layui.use('table', function(){
            var table = layui.table;
            table.reload('table', { //表格的id
                url:"{:url('admin/hotel/list')}",
                where:{
                    'actionid':$('#search_action').val(),
                }
            });
      })
})
</script>
</html>
