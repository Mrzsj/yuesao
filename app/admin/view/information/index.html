<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>寿县人APP后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="__PUBLIC__/echarts/echarts.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="__CSS__/admin-1.css" media="all">
</head>
<body class="layui-layout-body" style="overflow-y:visible;">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <div class="layui-inline" style="margin-left: 2rem;">
            <a class="layui-btn add">添加消息</a>
        </div>
        <div class="layui-inline" style="margin-left: 2rem;">
            <select lay-filter="type_id" lay-verify="required" id="search_action" lay-search="">
                <option value="">请选择排序方式</option>

            </select>
        </div>
        <div class="layui-inline" style="margin-left: 1rem;">
            <a class="layui-btn  layui-btn-normal" id="search">走你</a>
        </div>
    </blockquote>
</form>
<table class="layui-hide" id="table" lay-filter="table">

</table>
<div id="edit" class="layui-form" style="display: none;margin:1rem 3rem;">
    <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
        <div class="layui-input-block">
            <button type="button" class="layui-btn" id="head_img">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
            <input type="hidden" name="" id="img">
        </div>
    </div>
    <div class="layui-form-item head_img" style="display: none;">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <img src="" alt="" id="img_show" style="width: 355.55px;height: 200px;">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">消息标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入消息标题" autocomplete="off" class="layui-input" id="title">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">消息内容</label>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入消息内容" autocomplete="off" class="layui-input" id="content">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" name="" id="hiddenid" value="0">
            <button class="layui-btn" lay-submit lay-filter="formDemo" id="submit">立即提交</button>
        </div>
    </div>
</div>
<script type="text/html" id="buttons">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="/static/public/jquery/jquery.min.js"></script>
<script src="/static/public/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['table','form','layer'], function(){
        var table = layui.table;//表格
        var form = layui.form;//表单 加载下拉框
        var layer = layui.layer;//弹框
        table.render({
            elem: '#table', //表格id
            url:"{:url('admin/information/lists')}",//list接口地址
            cellMinWidth: 80, //全局定义常规单元格的最小宽度
            height: 'full-120',
            page: true,
            limits: [15, 25, 45, 60],
            limit: 15,
            cols: [[
                //align属性是文字在列表中的位置 可选参数left center right
                //sort属性是排序功能
                //title是这列的标题
                //field是取接口的字段值
                //width是宽度，不填则自动根据值的长度
                {field:'id', title: 'ID',align: 'center'},
                {field:'action',title: '排序方式',align: 'center'},
                {field:'title',title: '消息标题',align: 'center'},
                {field:'content', title: '剩余数量',align: 'center'},
                {field:'create_time', title: '创建时间',align: 'center'},
                {field:'update_time', title: '最后修改时间',align: 'center'},
                {fixed:'right',title: '操作', align:'center', toolbar: '#buttons'}
            ]],
            page: true//是否分页
        });
        //监听
        table.on('tool(table)', function(obj){
            console.log(obj);
            //data就是一行的数据
            var data = obj.data;
            if (obj.event === 'detail'){
                $('#title').val(data.title);
                $('#content').val(data.content);
                $('#price').val(data.price);
                console.log(data.id);
                $('#hiddenid').val(data.id);

                $("#action").val(data.actionid);
                $('.head_img').show();
                $('#img_show').attr('src',data.head_img);
                $('#img').val(data.head_img);
                form.render('select');
                layer.open({
                    type: 1,
                    title:'编辑',
                    skin: 'layui-layer-rim', //加上边框
                    area: ['50rem;', '40rem;'], //宽高
                    content: $('#edit')
                });
                readonly="readonly";
            }else if(obj.event === 'delete'){
                layer.confirm('真的删除吗', function(index){
                    $.post("{:url('admin/hotel/del')}",{id:data.id},function(res){
                        if (res.status == 1) {
                            obj.del();//删除表格这行数据
                        }
                        layer.msg(res.msg);
                    })
                });
            }else if(obj.event === 'edit'){
                $('#title').val(data.title);
                $('#content').val(data.content);
                $('#price').val(data.price);
                console.log(data.id);
                $('#hiddenid').val(data.id);

                $("#action").val(data.actionid);
                $('.head_img').show();
                $('#img_show').attr('src',data.head_img);
                $('#img').val(data.head_img);
                form.render('select');
                layer.open({
                    type: 1,
                    title:'编辑',
                    skin: 'layui-layer-rim', //加上边框
                    area: ['50rem;', '40rem;'], //宽高
                    content: $('#edit')
                });
            }
        });
    });
    //文件上传
    layui.use('upload', function(){
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#head_img' //绑定元素
            ,url: "{:url('admin/Common/adminUpload')}",
            data:{width:'200',height:'200',type:'1'} //上传接口
            ,done: function(res){
                console.log(res);
                if (res.code == 20000) {
                    $('.head_img').show();
                    $('#img_show').attr('src',res.data.src);
                    $('#img').val(res.data.src);
                }
            }
            ,error: function(){
                //请求异常回调
            }
        });
    });
    $('#submit').click(function(){
        var data = {
            actionid:$('#action').val(),
            title:$('#title').val(),
            content:$('#content').val(),
            id:$('#hiddenid').val(),
            head_img:$('#img').val()
        };
        var url = "{:url('admin/information/edit')}";
        $.post(url,data,function(res){
            if (res.status == 1) {
                layer.closeAll();
                layui.use('table', function(){
                    var table = layui.table;
                    table.reload('table', { //表格的id
                        url:"{:url('admin/hotel/list')}",
                    });
                })
            }
            layer.msg(res.msg);
        },'json');
    })
    $('.add').click(function(){
        layui.use('form', function(){
            var form = layui.form;
            $('#title').val('');
            $('#content').val('');
            $('#hiddenid').val('0');
            $("#action").val('0');
            form.render('select');
            $('.head_img').hide();
            $('#img_show').attr('src','');
            $('#img').val('');
        })
        layer.open({
            type: 1,
            title:'添加',
            skin: 'layui-layer-rim', //加上边框
            area: ['50rem;', '40rem;'], //宽高
            content: $('#edit'),
        });
    })
    //排序方式
    $('#search').click(function(){
        //传递where条件实现搜索，并且重载表格数据
        layui.use('table', function(){
            var table = layui.table;
            table.reload('table', { //表格的id
                url:"{:url('admin/information/list')}",
                where:{
                    'actionid':$('#search_action').val(),
                }
            });
        })
    })
</script>
</html>
