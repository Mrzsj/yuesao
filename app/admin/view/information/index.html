<script src="/static/public/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['table','form','layer'], function(){
        var table = layui.table;//表格
        var form = layui.form;//表单 加载下拉框
        var layer = layui.layer;//弹框
        table.render({
            elem: '#table', //表格id
            url:"{:url('admin/information/lists')}",//list接口地址
            cellMinWidth: 80, //全局定义常规单元格的最小宽度
            height: 'full-120',
            page: true,
            limits: [15, 25, 45, 60],
            limit: 15,
            cols: [[
                //align属性是文字在列表中的位置 可选参数left center right
                //sort属性是排序功能
                //title是这列的标题
                //field是取接口的字段值
                //width是宽度，不填则自动根据值的长度
                {field:'id', title: 'ID',align: 'center'},
                {field:'sort',title: '排序',align: 'center'},
                {field:'img',title: '图片',align: 'center',templet:'#imgs'},
                {field:'title',title: '消息标题',align: 'center'},
                {field:'content', title: '消息内容',align: 'center',templet:'#contents'},
                {field:'create_time', title: '创建时间',align: 'center'},
                {field:'update_time', title: '最后修改时间',align: 'center'},
                {fixed:'right',title: '操作', align:'center', toolbar: '#buttons'}
            ]],
            page: true//是否分页
        });

        //监听
        table.on('tool(table)', function(obj){
            console.log(obj);
            //data就是一行的数据
            var data = obj.data;
            if(obj.event === 'delete'){  //删除
                layer.confirm('真的删除吗', function(){
                    $.post("{:url('admin/information/delete')}",{id:data.id},function(res){
                        console.log(res);
                        if (res.status == 1) {
                            obj.del();//删除表格这行数据
                        }
                        layer.msg(res.msg);
                    },'json')
                });
            }else if(obj.event === 'edit'){  //编辑 赋值的是数据库参数
                setTimeout(function () {  //定时器 赋值操作过快，编辑器运行时覆盖了原本赋的值
                    UE.getEditor('content').setContent(data.content);  //编辑器上赋值操作
                },1000);
                $('.head_img').show();
                $('#img').val(data.img);
                $('#img_show').attr('src',data.img);
                $('#sort').val(data.sort);
                $('#title').val(data.title);
                $('#price').val(data.price);
                console.log(data.id);
                $('#hiddenid').val(data.id);
                form.render('select');
                var index = layer.open({
                    type: 1,
                    title:'编辑',
                    skin: 'layui-layer-rim', //加上边框
                    area: ['50rem;', '40rem;'], //宽高
                    content: $('#edit')
                });
                layer.full(index);
            }
        });
    });

    //添加
    $('.add').click(function(){
        layui.use('form', function(){
            var form = layui.form;
            $('#sort').val('');
            $('#title').val('');
            $('#content').val('');
            $('#hiddenid').val('0');
            form.render('select');
            $('.head_img').hide();
            $('#img_show').attr('src','');
            $('#img').val('');
        })
        var index = layer.open({
            type: 1,
            title:'添加',
            skin: 'layui-layer-rim', //加上边框
            area: ['50rem;', '40rem;'], //宽高
            content: $('#edit'),
        });
        layer.full(index);
    });

    //文件上传
    layui.use('upload', function(){
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#head_img', //绑定元素
            url: "{:url('admin/upload/img')}",
            data:{width:'200',height:'200',type:'1'}, //上传接口
            done: function(res){
                if (res.status == 1) {
                    $('.head_img').show();
                    $('#img').val(res.path);
                    console.log($('#img').val());
                    $('#img_show').attr('src',res.path);
                }
            },
            error: function(){
                //请求异常回调
            }
        });
    });

    //编辑提交
    $('#submit').click(function(){
        var data = {
            sort:$('#sort').val(),
            head_img:$('#img').val(),
            title:$('#title').val(),
            content:UE.getEditor('content').getContent(),
            id:$('#hiddenid').val()
        };
        //console.log(data);return;
        var url = "{:url('admin/information/edit')}";
        $.post(url,data,function(res){
            if (res.status == 1) {
                layer.closeAll();
                layui.use('table', function(){
                    var table = layui.table;
                    table.reload('table', { //表格的id
                        url:"{:url('admin/information/lists')}",
                    });
                })
            }
            layer.msg(res.msg);
        },'json');
    });

    //点击按钮搜索
    $('#search').click(function(){
        //传递where条件实现搜索，并且重载表格数据
        layui.use('table', function(){
            var table = layui.table;
            table.reload('table', { //表格的id
                url:"{:url('admin/information/lists')}",
                where:{
                    'title':$('#search_title').val(),
                }
            });
        })
    });

    //回车搜索
    $(document).on('keydown', function(e){
        if(e.keyCode == 13){
            layui.use('table', function(){
                var table = layui.table;
                table.reload('table', { //表格的id
                    url:"{:url('admin/information/lists')}",
                    where:{
                        'title':$('#search_title').val(),
                    }
                });
            })
        }
    })
</script>
